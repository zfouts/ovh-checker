# ============================================================================
# DISTRIBUTED CHECKER DEPLOYMENTS
# US Subsidiary and Global (FR) for all other regions
# ============================================================================

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: checker-us
  namespace: ovh-checker
  labels:
    app: checker
    subsidiary: us
spec:
  replicas: 1
  selector:
    matchLabels:
      app: checker
      subsidiary: us
  template:
    metadata:
      labels:
        app: checker
        subsidiary: us
    spec:
      imagePullSecrets:
        - name: ghcr-io
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: edge
                operator: NotIn
                values:
                - "true"
      containers:
        - name: checker
          image: ghcr.io/zfouts/ovh-checker-checker:latest
          imagePullPolicy: Always
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: DATABASE_URL
            - name: CHECK_INTERVAL_SECONDS
              value: "120"
            - name: NOTIFICATION_THRESHOLD_MINUTES
              value: "60"
            - name: SUBSIDIARY
              value: "US"
            - name: AGENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done']

