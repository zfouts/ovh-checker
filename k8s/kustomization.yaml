apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ovh-checker

# NOTE: secrets.yaml is NOT included - create it from secrets.yaml.example
# and populate with real values before deployment:
#   cp secrets.yaml.example secrets.yaml
#   # Edit secrets.yaml with secure values
#
# Database schema is initialized automatically by the API and checker
# applications using SQLAlchemy at startup - no init.sql required.
resources:
  - namespace.yaml
  # - secrets.yaml  # Create from secrets.yaml.example with real values
  - postgres.yaml
  - checker.yaml
  - api.yaml
  - ingress.yaml

labels:
  - pairs:
      app.kubernetes.io/name: ovh-checker
      app.kubernetes.io/part-of: ovh-checker
    includeSelectors: false
