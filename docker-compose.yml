services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ovhchecker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-ovhchecker}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./db/seed_datacenters.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ovhchecker}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================================================
  # OPTION 1: Single checker handling all subsidiaries (legacy/simple mode)
  # Uncomment this section for single-process mode
  # ============================================================================
  # checker:
  #   build:
  #     context: ./checker
  #   environment:
  #     DATABASE_URL: postgresql://ovhchecker:ovhchecker@postgres:5432/ovhchecker
  #     CHECK_INTERVAL_SECONDS: "120"
  #     NOTIFICATION_THRESHOLD_MINUTES: "60"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   restart: unless-stopped

  # ============================================================================
  # OPTION 2: Distributed checkers - one per subsidiary (recommended for scaling)
  # Each checker handles a single region, allowing horizontal scaling
  # ============================================================================
  checker-us:
    build:
      context: .
      dockerfile: checker/Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      CHECK_INTERVAL_SECONDS: "${CHECK_INTERVAL_SECONDS:-120}"
      NOTIFICATION_THRESHOLD_MINUTES: "${NOTIFICATION_THRESHOLD_MINUTES:-60}"
      SUBSIDIARY: "US"
      AGENT_ID: "checker-us"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  checker-ca:
    build:
      context: .
      dockerfile: checker/Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      CHECK_INTERVAL_SECONDS: "${CHECK_INTERVAL_SECONDS:-120}"
      NOTIFICATION_THRESHOLD_MINUTES: "${NOTIFICATION_THRESHOLD_MINUTES:-60}"
      SUBSIDIARY: "CA"
      AGENT_ID: "checker-ca"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  checker-fr:
    build:
      context: .
      dockerfile: checker/Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      CHECK_INTERVAL_SECONDS: "${CHECK_INTERVAL_SECONDS:-120}"
      NOTIFICATION_THRESHOLD_MINUTES: "${NOTIFICATION_THRESHOLD_MINUTES:-60}"
      SUBSIDIARY: "FR"
      AGENT_ID: "checker-fr"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  checker-de:
    build:
      context: .
      dockerfile: checker/Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      CHECK_INTERVAL_SECONDS: "${CHECK_INTERVAL_SECONDS:-120}"
      NOTIFICATION_THRESHOLD_MINUTES: "${NOTIFICATION_THRESHOLD_MINUTES:-60}"
      SUBSIDIARY: "DE"
      AGENT_ID: "checker-de"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  checker-gb:
    build:
      context: .
      dockerfile: checker/Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      CHECK_INTERVAL_SECONDS: "${CHECK_INTERVAL_SECONDS:-120}"
      NOTIFICATION_THRESHOLD_MINUTES: "${NOTIFICATION_THRESHOLD_MINUTES:-60}"
      SUBSIDIARY: "GB"
      AGENT_ID: "checker-gb"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
      args:
        BUILD_SHA: ${BUILD_SHA:-dev}
        BUILD_DATE: ${BUILD_DATE:-local}
    environment:
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      API_HOST: "0.0.0.0"
      API_PORT: "8000"
      CORS_ORIGINS: "${CORS_ORIGINS:-*}"
      # JWT Authentication - REQUIRED!
      JWT_SECRET: "${JWT_SECRET:?JWT_SECRET is required}"
      ACCESS_TOKEN_EXPIRE_MINUTES: "${ACCESS_TOKEN_EXPIRE_MINUTES:-30}"
      REFRESH_TOKEN_EXPIRE_DAYS: "${REFRESH_TOKEN_EXPIRE_DAYS:-7}"
      # Set to "false" to disable public registration
      ALLOW_REGISTRATION: "${ALLOW_REGISTRATION:-true}"
    ports:
      - "8080:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
